{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <!-- Your Profile Picture -->
                <img src="{% static 'myprofile.jpg' %}" alt="Your Profile" class="w-10 h-10 rounded-full">
                <a href="#" class="text-lg font-semibold ml-3">My Profile</a>
            </div>
            <!-- Add any other header elements here -->
        </div>
    </header>

    <!-- Main Section (Posts) -->
    <main class="container mx-auto px-4 py-8">
        <h2 class="text-lg font-semibold mb-4">Recent Posts</h2>
        <div id="posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">   
           
        </div>
    </main>
</body>
</html>
