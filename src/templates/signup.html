{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <header class="absolute top-0 left-0 w-full py-4 bg-white shadow-md">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">Tiny Instagram</h1>
        </div>
    </header>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mt-16">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

        <form id="signup-form" method="POST">
            {% csrf_token %}
            <!-- This will insert the CSRF token automatically -->

            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Phone</label>
                <input type="text" id="phone" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>

            <div class="mb-6">
                <label for="password2" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Sign Up
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
        </p>

        <div id="error-messages" class="mt-4 text-red-500"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('signup-form').addEventListener('submit', async function (e) {
                e.preventDefault();
    
                // دریافت مقادیر از ورودی‌ها
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const password2 = document.getElementById('password2').value;
                const message = document.getElementById('error-messages');
                const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                const phone = document.getElementById('phone').value;
    
                // بررسی تطابق رمز عبور
                if (password !== password2) {
                    message.textContent = 'Passwords do not match!';
                    message.style.color = 'red';
                    return;
                }
    
                try {
                    // ارسال درخواست به API به صورت JSON
                    const response = await fetch('/api/signup/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json', // نوع داده ارسال شده JSON است
                            'X-CSRFToken': csrftoken, // CSRF از form دریافت می‌شود
                        },
                        body: JSON.stringify({ username, email, phone, password, password2 }), // داده‌ها به صورت JSON ارسال می‌شوند
                    });
    
                    const data = await response.json();
                    console.log('Response:', data);
    
                    // بررسی پاسخ API
                    if (response.ok) {
                        message.textContent = 'Registration successful! Redirecting...';
                        message.style.color = 'green';
    
                        // ذخیره ایمیل و هدایت به صفحه OTP
                        localStorage.setItem('email', email);
                        window.location.href = "{% url 'otp' %}";
                    } else {
                        message.textContent = data.message || 'Registration failed!';
                        message.style.color = 'red';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    message.textContent = 'An error occurred. Please try again.';
                    message.style.color = 'red';
                }
            });
        });
    </script>
    
    
</body>

</html>
