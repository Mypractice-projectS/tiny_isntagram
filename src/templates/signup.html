{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <header class="absolute top-0 left-0 w-full py-4 bg-white shadow-md">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">Tiny Instagram</h1>
        </div>
    </header>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mt-16">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

        <form id="signup-form" method="POST">
            <input type="hidden" id="csrf" value="{{ csrf_token }}">
            
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Phone</label>
                <input type="text" id="phone" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>

            <div class="mb-6">
                <label for="password2" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Sign Up
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function (event) {
            event.preventDefault();
        
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();
            const password2 = document.getElementById('password2').value.trim();
            const csrfToken = document.getElementById('csrf').value;
        
            if (!username || !email || !phone || !password || !password2) {
                alert("All fields are required.");
                return;
            }
        
            if (password !== password2) {
                alert("Passwords do not match!");
                return;
            }
        
            fetch('/api/signup/', {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrfToken,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    "username": username,
                    "email": email,
                    "phone": phone,
                    "password": password,
                    "password2": password2
                })
            })
            .then(response => {
                if (!response.ok) throw new Error("Failed to register.");
                return response.json();
            })
            .then(data => {
                alert("Registration successful! OTP sent to email.");
                window.location.href = "{% url 'otp' %}"; // انتقال به صفحه OTP
            })
            .catch(error => {
                alert("Error: " + error.message);
            });
        });
                </script>
    

</body>

</html>
