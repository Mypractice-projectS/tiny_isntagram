{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Enter OTP Code</h2>
      
      <form id="otpForm">
        <div class="mb-6">
          <label for="otp" class="block text-sm font-medium text-gray-700">OTP Code</label>
          <input
            type="text"
            id="otp"
            name="otp"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter OTP code"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Confirm
        </button>
      </form>

      <div id="message" class="mt-4 text-center text-sm text-gray-700"></div>

      <div class="mt-4 text-center">
        <button class="text-indigo-600 hover:text-indigo-500 focus:outline-none">
          Resend Code
        </button>
      </div>
    </div>
  </div>

  <form id="verifyOtpForm">
    <div class="mb-6">
       <label for="otp" class="block text-sm font-medium text-gray-700">OTP Code</label>
       <input
          type="text"
          id="otp"
          name="otp"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Enter OTP code"
          required
       />
    </div>
 
    <button
       type="submit"
       class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
    >
       Confirm
    </button>
 </form>
 
 <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
 
    document.getElementById("verifyOtpForm").onsubmit = function (e) {
        e.preventDefault();
        fetch("http://127.0.0.1:8000/accounts/api/otp/", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                email: email,
                otp: document.getElementById("otp").value
            })
        })
        .then(response => response.json())
        .then(data => {
            alert("successful");
            window.location.href = '/profile/'; // اصلاح مسیر پروفایل
        })
        .catch(error => {
            console.log(error)
        })
    };
 </script>
 
</body>
</html>
