{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Enter OTP Code</h2>
      
      <form id="otpForm">
        {% csrf_token %}
        <div class="mb-6">
          <label for="otp" class="block text-sm font-medium text-gray-700">OTP Code</label>
          <input
            type="text"
            id="otp"
            name="otp"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter OTP code"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Confirm
        </button>
      </form>

      <div id="message" class="mt-4 text-center text-sm text-gray-700"></div>

      <div class="mt-4 text-center">
        <button class="text-indigo-600 hover:text-indigo-500 focus:outline-none">
          Resend Code
        </button>
      </div>
    </div>
  </div>

  <script>

      // دریافت پارامتر ایمیل از URL
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;  // گرفتن CSRF Token از HTML
  
      document.getElementById("otpForm").onsubmit = function (e) {
          e.preventDefault();
          
          const otpValue = document.getElementById("otp").value;
          if (!otpValue) {
              alert('Please enter OTP');
              return;
          }
  
          console.log('Sending OTP:', otpValue, 'for email:', email);  // برای بررسی داده‌ها
  
          fetch("http://127.0.0.1:8000/verify/otp/", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
                  "X-CSRFToken": csrfToken  // ارسال CSRF token
              },
              body: JSON.stringify({
                  email: email,
                  otp: otpValue
              })
          })
          .then(response => {
              console.log('Response received:', response);  // برای بررسی وضعیت پاسخ
              if (!response.ok) {
                  console.log('Error response status:', response.status);
                  throw new Error('Network response was not ok');
              }
              return response.json();
          })
          .then(data => {
              console.log('Response data:', data);  // بررسی داده‌های دریافتی از API
              if (data.message === 'account email verified successfully') {
                  alert("OTP Verified Successfully");
                  window.location.href = "{% url 'creat_profile' %}";
              } else {
                  alert(data.message);  // نمایش پیام از پاسخ
              }
          })
          .catch(error => {
              console.error('Error:', error);
              alert("An error occurred, please try again.");
          });
      };
  </script>
  

</body>
</html>
