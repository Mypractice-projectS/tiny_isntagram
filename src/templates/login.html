{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tiny Instagram</title>
    <link href="{% static 'login.css' %}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            padding-top: 64px; /* اضافه کردن padding-top برای جلوگیری از همپوشانی با هدر */
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* اطمینان از اینکه هدر بالای همه عناصر دیگر قرار گیرد */
            display: flex;
            justify-content: center; /* متن را به وسط هدر می‌چسباند */
            align-items: center; /* متن را به صورت عمودی وسط‌چین می‌کند */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <header class="w-full p-4 bg-white shadow-md text-center font-bold">
        Tiny Instagram
    </header>
    <div class="bg-white p-8 rounded-lg shadow-lg w-80 mt-8">
        <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
        <form class="flex flex-col">
            <label class="text-gray-700 mb-1">Username</label>
            <input type="text" class="p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
            <label class="text-gray-700 mb-1">Password</label>
            <input type="password" class="p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            <button class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
        </form>
    </div>
</body>
</html>
