{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="fixed top-0 left-0 right-0 w-full bg-white shadow-md flex justify-between items-center px-6 py-4 z-50">
        <h1 class="text-2xl font-bold text-gray-800">Tiny Instagram</h1>
        <div class="space-x-3">
            <a href="{% url 'login' %}" class="px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-all">Login</a>
            <a href="{% url 'sign-up' %}" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all">Sign Up</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mt-64 text-center">
        <p class="welcome-text text-4xl font-bold">Welcome to TinyInstagram, a modern and lightweight social media platform.</p>
        <p class="text-xl text-gray-600 max-w-2xl mx-auto leading-relaxed">
            A modern and lightweight social media platform designed for seamless connections and joyful moments.
        </p>
    </main>

    <!-- Footer Section -->
    <footer class="fixed bottom-0 left-0 right-0 w-full bg-white shadow-md flex justify-center items-center px-6 py-4 z-50">
        <div class="space-x-6">
            <a href="#" class="text-gray-600 hover:text-blue-500 transition-all">About</a>
            <a href="#" class="text-gray-600 hover:text-blue-500 transition-all">Contact Us</a>
        </div>
    </footer>
</body>
</html>
