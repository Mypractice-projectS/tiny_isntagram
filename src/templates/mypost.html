{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow-lg w-96">
        <!-- Post Header -->
        <div class="flex items-center p-4 border-b">
            <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-pink-500">
            <span class="ml-3 font-semibold">username</span>
            <span class="ml-auto text-gray-500">•••</span>
        </div>

        <!-- Post Image -->
        <img src="https://via.placeholder.com/400" alt="Post Image" class="w-full">

        <!-- Actions Section (Like, Comment, Share, Save) -->
        <div class="flex p-4 space-x-4 border-b">
            <button class="text-gray-800 hover:text-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
            </button>
            
            <button class="text-gray-800 hover:text-green-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                </svg>
            </button>
            
        </div>

        <!-- Likes Section -->
        <div class="p-4">
            <p class="text-sm font-semibold">1,234 likes</p>
        </div>

        <!-- Caption Section -->
        <div class="px-4">
            <p class="text-sm"><span class="font-semibold">username</span> This is a sample caption for the post. <span class="text-blue-500">#example</span></p>
        </div>

        <!-- Comments Section -->
        <div class="p-4">
            <p class="text-sm text-gray-600">View all 10 comments</p>
            <div class="mt-2 space-y-2">
                <p class="text-sm"><span class="font-semibold">user1</span> This is a sample comment.</p>
                <p class="text-sm"><span class="font-semibold">user2</span> This is another sample comment.</p>
            </div>
        </div>

        <!-- Add Comment Section -->
        <div class="p-4 border-t">
            <input type="text" placeholder="Add a comment..." class="w-full p-2 text-sm outline-none">
        </div>
    </div>
</body>
</html>
